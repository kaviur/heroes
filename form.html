<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <link rel="icon" href="/img/pow.png"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <span>Descuentos 20%</span>
    </header>
    <div class="sticky-header">
        <a href="index.html">
            <img src="img/Logo.png" alt="logo de tienda">
            <p>Nombre tienda</p>
        </a>
    </div>
    <a class="linkToForm" href="index.html">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>   </a>
    <main>
        <section class="form-container">   
            <div class="info-form">
                <spam>Añadí tu súper!</spam>
                <p>Agregá tu personaje favorito completando las opciones.</p>
            </div>
            <form class="add-super-form" action="" method="post">
                <div class="inputs-container">
                    <div>
                        <div class="input-box">
                            <label for="name">*Nombre</label>
                            <input class="custom-input" type="text" name="name" id="name">
                        </div>
                        <div class="input-box">
                            <label for="especie">*Especie</label>
                            <select class="custom-input" name="especie" id="especie">
                                <option value selected disabled>Especie</option>
                                <option value="humano">Humano</option>
                                <option value="mutante">Mutante</option>
                                <option value="maquina">Máquina</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="input-box">
                            <label for="fecha">Fecha</label>
                            <input class="custom-input custom-date" type="date" name="fecha" id="fecha">
                        </div>
                        <div class="input-box">
                            <label for="foto">Agregar Foto</label>
                            <input class="custom-input-file" type="file" name="foto" id="foto">
                        </div>
                    </div>
                    <div>
                        <div class="input-box">
                            <label for="descripcion">
                                <textarea class="custom-text-area" name="descripcion" id="descripcion" cols="15" rows="12" placeholder="Descripción"></textarea>
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="">Poderes</label>

                            <label class="checkinput-container" id="c1">Volar
                                <input type="checkbox" name="poderes">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkinput-container" id="c2">Súper inteligencia
                                <input type="checkbox" name="poderes">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkinput-container" id="c3">Vista de rayo láser
                                <input type="checkbox" name="poderes">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkinput-container" id="c4">Billetera gorda
                                <input type="checkbox" name="poderes">
                                <span class="checkmark"></span>
                            </label>
 
                            <hr><br> 

                            <label for="">Tipo de personaje</label>
                            <label for="bueno">
                                <input class="custom-radio-buttoms" type="radio" name="tipo-personaje" id="bueno">
                                Héroe / Heroína
                            </label>
                            <label for="malo">
                                <input class="custom-radio-buttoms" type="radio" name="tipo-personaje" id="malo">
                                Villano / Villana
                            </label>
                        </div>
                    </div>
                </div>
                <button class="add-btn" type="submit">Añadir</button>
            </form> 
        </section>
    </main>
       
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
